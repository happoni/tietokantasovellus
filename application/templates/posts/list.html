{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Post</th>
      <th>By</th>
      <th>Created</th>
    </tr>
    {% for post in posts %}
    <tr>
      <td>{{ post.content }}</td>
      <td>{{ post.account.username }}</td>
      <td>{{ post.post_time.strftime("%H:%M %d/%m/%y") }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
