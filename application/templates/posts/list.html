{% extends "layout.html" %}

{% block body %}
  <h2>Most recent</h2>
  <table>
    <tr>
      <th>Topic</th>
      <th>Latest update</th>
    </tr>
    {% for post in posts %}
    <tr>
      <td>
        <a href="{{url_for('posts_thread', thread_id=post.thread.id)}}">
          {{ post.thread.title }}
        </a>
      </td>
      <td>{{ post.post_time.strftime("%H:%M %d/%m/%y") }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
