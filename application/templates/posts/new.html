{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('posts_create') }}">
  <!-- <input type="text" name="content"/>
  <input type="submit" value="Add a new post"/> -->
  <table>
    <tr>
      <td>
        {{ form.title.label}}
      </td>
      <td>
        {{ form.title}}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.content.label}}
      </td>
      <td>
        {{ form.content }}
      </td>
      <td>
        <ul>
          {% for error in form.content.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Add a new post">
      </td>
      <td>
        <a href="/posts/">cancel</a>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
