{% extends "layout.html" %}
  
{% block body %}
<h3>{{ title }}</h3>

<form method="POST" action="{{ url_for('posts_create', thread_id = thread_id) }}">
  <div class="form-group">
    <div>
      {% for error in form.content.errors %}
      <em>{{ error }}</em> </br>
      {% endfor %}
    </div>
    <div>
      {{ form.content(class="form-control", rows='5', placeholder="Your comment")}}
    </div>
  </div>
  <button type="submit" class="btn btn-primary">post</button>
  <a class="btn btn-warning" href="{{url_for('posts_thread', thread_id=thread_id)}}" role="button">cancel</a>
</form>
{% endblock %}
