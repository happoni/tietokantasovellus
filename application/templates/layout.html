<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forum</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      '{{ current_user.username }}' logged in   <a href="{{ url_for('auth_logout') }}">Logout</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Login</a>
    {% endif %}
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('posts_index') }}">Posts</a></li>
      <li><a href="{{ url_for('posts_form') }}">Add new</a></li>
          </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
