{% extends "layout.html" %}

{% block body %}
  <h2>Most recent</h2>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Topic</th>
          <th scope="col">Posted by</th>
          <th scope="col">Latest update</th>
        </tr>
      </thead>
      <tbody>
      {% for thread in threads %}
        <tr>
          <td style="word-wrap: break-word; min-width: 250px;">
            <a href="{{url_for('posts_thread', thread_id=thread.id)}}" 
            class="text-info">
              {{ thread.title }}
            </a>
          </td>
          <td style="word-wrap: break-word; max-width: 130px;">
            <a href="{{url_for('get_user', username=thread.username)}}" 
            style="color:#107484;">
              <stron>
                <i class="fas fa-user-circle"></i>
                {{ thread.username }}
              </strong>
            </a>
          </td>
          <td>
            <em style="color:#0a464f;font-size:12px;">
              <i class="far fa-clock" style="color:#107484;"></i>
              {{ thread.modification_time.strftime("%H:%M (%d/%m/%y)")}}
            </em>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
